<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

</head>

<body>
  <div class="fh5co-loader" *ngIf="showSpinner"></div>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section" id="titlelogin">&nbsp;</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(assets/images/register1.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-3">Sign Up</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                      class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                      class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form (ngSubmit)="register(signupForm)" class="signin-form" #signupForm="ngForm" method="post">
              <div class="form-group mb-2">
                <label class="label" for="name">First Name & Last Name </label>
                <input type="text" class="form-control" name="nomprenom" #nomprenom="ngModel" ngModel
                  placeholder="Please enter your First and Last name" required>
                <div *ngIf="nomprenom.invalid && nomprenom.touched" class="text-sm text-red-600">
                  <span class="font-medium">First Name & Last Name are required.</span>
                </div>
              </div>
              <div class="form-group mb-2">
                <label class="label" for="name">Address</label>
                <input type="adresse" name="addres" #addres="ngModel" ngModel class="form-control" placeholder="City , country"
                  required>
                <div *ngIf="addres.invalid && addres.touched" class="text-sm text-red-600">
                  <span class="font-medium">Address is required.</span>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="countries" class="label">Select an option</label>
                <select id="countries" name="grade" #grade="ngModel" ngModel  placeholder="Student"
                  class="bg-yellow-50 border border-yellow-300 text-yellow-900 text-sm rounded-lg focus:ring-blue-500 focus:border-yellow-500 block w-full p-2.5 dark:bg-yellow-700 dark:border-yellow-600 dark:placeholder-yellow-400 dark:text-white dark:focus:ring-yellow-500 dark:focus:border-yellow-500"
                  required>
                  <option selected value="Student">Student</option>
                  <option  value="Autor">Autor</option>


                </select>
                <div *ngIf="grade.invalid && grade.touched" class="text-sm text-red-600">
                  <span class="font-medium">Grade is required.</span>
                </div>
              </div>
              <div class="form-group mb-2">
                <label class="label" for="name">Email </label>
                <input type="email" name="email" #email="ngModel" ngModel class="form-control"
                  placeholder="example@gmail.com" required>
                <div *ngIf="email.invalid && email.touched" class="text-sm text-red-600">
                  <span class="font-medium">Valid email is required.</span>
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <div class="input-group">
                  <input name="password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control"
                    #password="ngModel" (ngModel)="password" placeholder="*************" required>
                  <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="{{ showPassword ?  'bi-eye': 'bi-eye-slash'}}"></i>
                  </span>
                </div>
                <div *ngIf="password.invalid && password.touched" class="text-sm text-red-600">
                  <span class="font-medium">Password is required.</span>
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="cpassword">Confirm Password</label>
                <div class="input-group">
                  <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" name="confirmPassword"
                    #confirmPassword="ngModel" (ngModel)="confirmPassword" placeholder="*************" required>
                  <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="{{ showPassword ?  'bi-eye': 'bi-eye-slash'}}"></i>
                  </span>
                </div>
                <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-sm text-red-600">
                  <span class="font-medium">Password confirmation is required.</span>
                </div>
              </div>

              <!-- ... Other form elements ... -->

              <div class="form-group" id="signIn">
                <button name="signIn" type="submit" class="form-control btn btn-primary rounded submit px-3"
                  [disabled]="signupForm.invalid"
                  [ngStyle]="{
                    'background-color': signupForm.valid ? 'goldenrod' : '#ccc',
                    cursor: signupForm.valid ? 'pointer' : 'not-allowed'
                  }"
                >
                  Sign Up
                </button>
              </div>

              <div *ngIf="signupForm.invalid && signupForm.touched" class="text-sm text-red-600">
                <span class="font-medium">Please fill out all the required fields correctly.</span>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
