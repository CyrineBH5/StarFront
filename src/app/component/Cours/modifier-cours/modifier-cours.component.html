  <div class="container">
    <div class="bg-white rounded p-1 shadow-md">

      <!-- Step 1: Enter Email -->
      <div class="reset-pass p-md-4">
        <h3>Modify Course </h3>
        <p class="text-slate-500">Fill up the form to Update form</p>
        <form #formAC="ngForm" method="POST" class="signin-form">
          <div class="form-group mb-3">
            <label class="label" for="name">Title course</label>
            <input type="text" name="titre" class="form-control" placeholder="" required>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="name">Duration</label>
            <input type="time" name="titre" class="form-control" placeholder="" required>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="name">Langage</label>
            <select name="langue" id="langue" class="form-control" required ngModel>
              <option value="">Choisir la langue</option>
              <option class="formbold-form-input">
                <!--{{ langue }}--> langue
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="name">Description</label>
            <textarea name="description" id="d" placeholder="" class="form-control" required></textarea>
          </div>
          <div class="form-group" id="signIn">

            <div class="mb-6">
              <label class="label-form" for="file_input">Upload New Image</label>
              <input
                class=" block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                aria-describedby="file_input_help" id="file_input" type="file" name="fileInput"
                accept=".SVG, .PNG, .JPG , .GIF" />
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">
                SVG, PNG, JPG or GIF.
              </p>
            </div>
            <div class="form-group" id="signIn">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                Modify</button>
            </div>
          </div>
        </form>
      </div>
    </div>
