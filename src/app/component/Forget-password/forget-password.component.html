<!-- reset-password.component.html -->
<div class="container">
  <div *ngIf="step === 1">
    <!-- Step 1: Enter Email -->
    <div class="reset-pass p-md-5">
      <h3>Reset password</h3>
      <p class="text-slate-500">Fill up the form to reset the password</p>
      <form #formAC="ngForm" (ngSubmit)="forgetPassword(formAC)" method="POST" class="signin-form">
        <div class="form-group mb-3">
          <label class="label" for="name">Email addres</label>
          <input type="email" name="email" class="form-control" placeholder="Enter email address" required
            [(ngModel)]="email">
        </div>
        <div class="form-group" id="signIn">
          <button type="submit" class="form-control btn btn-primary rounded submit px-3" ><i
              class="bi bi-key"></i> Next</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="step === 2">
    <!-- Step 2: Enter Code -->
    <div class="reset-pass p-md-5">
      <h3>Enter verification code</h3>
      <!-- Add code input form here -->
      <form #formCode="ngForm" (ngSubmit)="verifyCode(formCode)" method="POST" class="signin-form">
        <div class="form-group mb-3">
          <label class="label" for="code">Verification code</label>
          <input type="text" name="code" class="form-control" placeholder="Enter code" required [(ngModel)]="code">
        </div>
        <div class="form-group" id="signIn">
          <button type="submit" class="form-control btn btn-primary rounded submit px-3" ><i
              class="bi bi-key"></i> Next</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="step === 3">
    <!-- Step 3: Set New Password -->
    <div class="reset-pass p-md-5">
      <h3>Set new password</h3>
      <!-- Add password input form here -->
      <form #formPassword="ngForm" (ngSubmit)="setNewPassword(formPassword)" method="POST" class="signin-form">
        <div class="form-group mb-3">
          <label class="label" for="newPassword">New Password</label>
          <input type="password" name="newPassword" class="form-control" placeholder="Enter new password" required
            [(ngModel)]="newPassword">
        </div>
        <div class="form-group mb-3">
          <label class="label" for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm new password" required
            [(ngModel)]="confirmPassword">
        </div>
        <div class="form-group" id="signIn">
          <button type="submit" class="form-control btn btn-primary rounded submit px-3"><i
              class="bi bi-key"></i> Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
