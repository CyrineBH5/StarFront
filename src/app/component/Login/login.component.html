<!doctype html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <div class="fh5co-loader" *ngIf="showSpinner"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section" id="titlelogin">&nbsp;</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(assets/images/loginimg.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>

              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                      class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                      class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>

            <form (ngSubmit)="login(formAC)" #formAC="ngForm" method="POST" class="signin-form">
              <p *ngIf="loginError" class="alert alert-danger" role="alert">
                Login failed. Try again !!!
              </p>
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input name="email" type="email" #email="ngModel" ngModel class="form-control"
                  placeholder="example@gmail.com" required>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <input name="password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control" #password
                    (ngModel)="password" placeholder="*************" required>
                  <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="{{ showPassword ?  'bi-eye': 'bi-eye-slash'}}"></i>
                  </span>
                </div>
              </div>
              <div class="form-group" id="signIn">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" (ngModel)="box" name="box" #box="ngModel" ngModel>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="/forgetPassword">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" routerLink="/signUp">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
